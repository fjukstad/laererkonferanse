<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="../js/p5.js"></script>

<script>

function setup(){
    createCanvas(500,500)
    background(2)
}

function draw(){
    fill(200, 0, 0);
    ellipse(100, 200, 150, 150);

    fill(0, 200, 0);
    ellipse(250, 200, 150, 150);

    
    fill(0, 0, 200);
    ellipse(400, 200, 150, 150);

}

</script> 

<p>

I denne oppgaven har vi tegnet to sirkler, en grønn og en rød. Vi har også brukt
funksjonen <i>createCanvas(500,500)</i> til å lage et større vindu å tegne i.
Med funksjonen <i>background(0)</i> har vi satt bakgrunnsfargen til svart. 
Klarer du å tegne en blå sirkel til høyre for den grønne? 

</p>
