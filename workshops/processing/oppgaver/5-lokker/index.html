<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="../js/p5.js"></script>

<script>

function setup(){
    createCanvas(500,500) 
    background(100) 
}

function draw(){
    var numBalls = 10; 

    for(var i = 1; i < numBalls; i++){
        ellipse(i * 51, 50, 50,50) 
    }
}

</script> 

<p> 

I denne oppgaven skal du lære deg <i>for</i>-løkker. Dette er kode som kjører et
antall ganger og er kjekk å ha om vi skal gjøre noe flere ganger. I eksempelet
har vi laget en rad med sirkler, klarer du å lage f.eks 5 rader med sirkler? 

Tips: Det er mulig å ha for-løkker inni hverandre! 

</p>
