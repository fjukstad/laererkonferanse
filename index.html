<section class="slide" id="mouseslide">
    Mouse tracker! 
    <div class="main-vis" id="mouseman"></div>
    <script>
    var mouse = function(p) {
        p.setup = function(){
            var canvas = p.createCanvas(600,400)
        }

        p.draw = function(){
            if(p.mouseIsPressed){
                p.fill(0)
                p.stroke(255)
            } else {
                p.fill(255)
                p.stroke(0)
            }
            p.ellipse(p.mouseX, p.mouseY, 10,10)
        }
    }

    </script>

<script src="d3.v3.js"></script>
<script src="stack.v1.js"></script>



<script> 
    var mystack = stack()
        .on("activate", activate)
        .on("deactivate", deactivate);


    var section = d3.selectAll("section"),
        follow = d3.select("#follow"),
        
        followAnchor = d3.select("#follow-anchor"),
        followIndex = section[0].indexOf(follow.node()), 

        mousetrack = d3.select("#mouseslide"),
        mousetrackIndex = section[0].indexOf(mousetrack.node()); 

    function refollow() {
      followAnchor.style("top", (followIndex + (1 - mystack.scrollRatio()) / 2 - d3.event.offset) * 100 + "%");
    }

    function activate(d, i) {
      if (i === followIndex) mystack.on("scroll.follow", refollow);
      if (i === mousetrackIndex) new p5(mouse, 'mouseman');

    }

    function deactivate(d, i) {
      if (i === followIndex) mystack.on("scroll.follow", null);
    }









</script>
