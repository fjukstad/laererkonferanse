<script id="mousetrack">
function setup(){
    createCanvas(500,500)
}
function draw(){
        if(mouseIsPressed){
                fill(0)
                stroke(255)
            } else {
                fill(255)
                stroke(0)
            }

    ellipse(mouseX, mouseY, 10, 10)
}
</script>
